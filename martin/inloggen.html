<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inloggen</title>
    <link rel="stylesheet" type="text/css" href="css/inloggen.css">
</head>
<body>
    <article class="inlog-article">
        <section class="inlog-section">
            <form>
                <div>
                    <label for="username-input">Username</label><input id="username-input" type="text">
                </div>
                <div>
                    <label for="password-input">Password</label><input id="password-input" type="password">
                </div>
                <div>
                    <input type="submit" value="Inloggen">
                    <input type="submit" value="Registreren">
                </div>
            </form>
        </section>
    </article>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="js/inloggen.js" type="module"></script>
</body>
</html>
