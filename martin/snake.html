<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="css/snake.css">
</head>
<body>
    <article class="snake-article">
        <section class="snake-section">
            <div class="snake-buttons">
                <input id="startSnake" type="submit" value="Start">
                <input id="stopSnake" type="submit" value="Stop">
            </div>
            <div class="main-board">
                <div id="scoreboard" class="scoreboard">
                    <!-- Hier wordt met jQuery de scoreboard tabel in geplakt. -->
                </div>
                <canvas id="mySnakeCanvas" width="600" height="480"></canvas>
            </div>
        </section>
    </article>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="js/snake.js" type="module"></script>
</body>
</html>
