<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="/view/css/snake.css">
</head>
<body>
    <article class="snake-article">
        <section class="snake-section">
            <div class="snake-buttons">
                <input id="startSnake" type="submit" value="Start">
                <input id="stopSnake" type="submit" value="Stop">
            </div>
            <div class="main-board">
                <aside class="aside">
                    <div id="scoreboard" class="scoreboard">
                        <!-- Hier wordt met jQuery de scoreboard tabel in geplakt. -->
                    </div>
                    <div class="besturing">
                        <table>
                            <tr><td></td><td id="pijl-omhoog" class="pijl">&uarr;</td><td></td></tr>
                            <tr><td id="pijl-links" class="pijl">&larr;</td><td></td><td id="pijl-rechts" class="pijl">&rarr;</td></tr>
                            <tr><td></td><td id="pijl-omlaag" class="pijl">&darr;</td><td></td></tr>
                        </table>
                    </div>
                    <div id="food-keuze">
                        <label for="food-select">Kies aantal FOOD elementen :</label>
                        <select name="food" id="food-select">
                            <option value="1">25</option>
                            <option value="2">20</option>
                            <option value="3" selected>15</option>
                            <option value="4">10</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div id="snakeInfoBox"></div>
                </aside>
                <canvas id="mySnakeCanvas" width="600" height="480"></canvas>
            </div>
        </section>
    </article>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
    <script src="../presenter/snake.js" type="module"></script>
</body>
</html>
